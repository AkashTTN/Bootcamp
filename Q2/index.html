<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">    
    <title>Q2</title>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-light navbar-expand-md">
            <a href="#" id="brand" class="navbar-brand">TO THE NEW</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                Menu
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Quick Help</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-lg-4 col-sm-1"></div>
        
            <div class="cardForm card border col-lg-4 col-sm-10">
                <div class="cardHeader card-header bg-secondary">Bug Report</div>
                <div class="cardBody card-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>                          
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="os">Operating System:</label>
                                    <select id="os" class="form-control dropDown">
                                        <option selected>WindowsXP</option>
                                        <option>MacOS</option>
                                        <option>Linux</option>
                                        <option>Windows 7</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="product">Product:</label>
                                    <select id="product" class="form-control dropDown">
                                        <option selected>A</option>
                                        <option>B</option>
                                        <option>C</option>
                                        <option>D</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="versions">Versions</label>
                                    <input type="text" class="form-control" id="versions" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>License :</label>
                                    <div class="row">
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" id="freeRadio" for="freeRadio">
                                                <input class="form-check-input" type="radio" id="freeRadio" name="licenseRadio" value="free">
                                                Free
                                            </label>
                                            <label class="form-check-label" id="businessRadio" for="businessRadio">
                                                <input class="form-check-input" type="radio" id="businessRadio" name="licenseRadio" value="business">                                    </div>
                                                Business
                                            </label>
                                    </div>                         
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="severity">Severity:</label>
                                    <select id="severity" class="form-control dropDown">
                                        <option selected>High</option>
                                        <option>Low</option>
                                        <option>Medium</option>
                                    </select>
                                </div>
                            </div>  
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>                                     
                        </form>
                <div class="cardFooter card-footer bg-light">
                    <input type="submit" value="Send" class="btn btn-info d-flex ml-auto"></input>
                </div>
            </div>
            <div class="col-lg-4 col-sm-1"></div>
        </div>
    </div>
    <!-- Bootstrap Scrits -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
